<div class="main-container-login" id="main-login-container">
    <div class="login-container">
        <div class="login-inputs-container">
            <!-- Container for sign in title-->
            <div class="login-title">
                <h2>Sign in to AltruSight </h2>
            </div>

            <!-- Container for login inputs-->
            <form [formGroup]="signInForm" (ngSubmit)="formSubmitted()" class="login-inputs">
                <!-- Email input -->
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="email" [formControl]="userEmailControl" [errorStateMatcher]="matcher" matInput placeholder="Enter Your Email">
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error *ngIf="userEmailControl.hasError('email')" > Please enter a valid email</mat-error>
                    <mat-error *ngIf="userEmailControl.hasError('required')"> Email is required </mat-error>
                    <mat-error *ngIf="userEmailControl.hasError('customEmailError')"> Some other login error </mat-error>
                </mat-form-field>
    
                <!-- Password input -->
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input #userPassword matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-hint><a class="forgot-password" href="login">Forgot your password? Click here!</a></mat-hint>
                </mat-form-field>

                <!-- Sign in button -->
                <button (click)="signIn(userEmailControl.value, userPassword.value)" class="login-button" mat-raised-button color="primary">Sign in</button>

                <!-- Register container -->
                <div class="register-with-us">
                    Don't have an account with us yet? Register <a href="/login"> here! </a>
                </div>

            </form>
            
        </div>
    </div>

    <!-- container to add image credits -->
    <div class="image-credits-container">
        Photo by 
        <a class="image-credits" href="https://www.pexels.com/@scottwebb?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels"> 
            Scott Webb  
        </a>
        from
        <a class="image-credits" href="https://www.pexels.com/photo/shapes-and-pattern-2346594/?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels">
            Pexels
        </a>
    </div>
</div>
