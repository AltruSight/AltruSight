<div class="main-container">
    <!--TOOLBAR for nonprofit page containing quick access buttons-->
    <div class="nonprofit-toolbar">
        <div class="title-box">
            {{nonprofitName}}
        </div>
        <div class="links-box" mat-button>
            <button (click)="goToNonprofitHomePageExternal()" class="links-btn" mat-button>
                <div class="column">
                    <mat-icon class="icon">assistant_direction</mat-icon>
                    home website
                </div>
            </button>
            <mat-divider style="height: 100%" [vertical]="true"></mat-divider>
            <button (click)="toggleNonprofitFavorited()" class="links-btn" mat-button>
                <div class="column">
                    <mat-icon class="icon" *ngIf="getNonprofitFavorited()">favorite</mat-icon>
                    <mat-icon class="icon" *ngIf="!getNonprofitFavorited()">favorite_border</mat-icon>
                    {{getNonprofitFavorited() ? 'unfavorite' : 'favorite'}}
                </div>
            </button>
        </div>
        <button (click)="donationButtonClicked()" class="donate-box" mat-button>
            <div class="column">
                <mat-icon class="icon">bloodtype</mat-icon>
                donate
            </div>
        </button>
        <button (click)="toggleSidenavOpened()" class="toggle-box" mat-button>
            <mat-icon class="icon" *ngIf="!sidenavOpened">menu_open</mat-icon>
            <mat-icon class="icon" *ngIf="sidenavOpened">menu</mat-icon>
    </button>
    </div>

    <!--MAIN CONTENT PANEL-->
    <mat-sidenav-container class="sidenav-container">
        <!--SIDEBAR CONTENT-->
        <mat-sidenav 
            class="sidebar-container"
            position="end" 
            mode="side"
            [opened]="sidenavOpened">
            <div class="card-container">
                <mat-card class="rating-card">
                    <mat-card-content>
                        <p class="rating-title">Rating</p>
                        <p class="rating-value">{{getNonprofitRating()}}</p>
                    </mat-card-content>
                </mat-card>
    
                <mat-card class="mission-card">
                    <mat-card-header>
                        <mat-card-title>Mission</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <p>{{getNonprofitMission()}}</p>
                    </mat-card-content>
                </mat-card>
    
                <mat-card class="efficiency-card">
                    <mat-card-header>
                        <!--TODO: fundraisingExpenses vs. other spending in API-->
                        <mat-card-title>Spending Efficiency</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <p>{{getNonprofitSpendingEfficiency() * 100}}%</p>
                    </mat-card-content>
                </mat-card>
    
                <mat-card class="compensation-card">
                    <mat-card-header>
                        <mat-card-title>Top Compensation</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <p>{{getNonprofitTopCompensation()}}</p>
                        <p>{{getNonprofitTopCompensation()}}</p>
                        <p>{{getNonprofitTopCompensation()}}</p>
                    </mat-card-content>
                </mat-card>
            </div>
        </mat-sidenav>
    
        <!--MAIN CONTENT-->
        <mat-sidenav-content class="sidenav-content-container">
            <div class="nonprofit-container">

            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
