<button mat-icon-button class="close-icon-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon">close</mat-icon>
</button>
<h1 mat-dialog-title>
    Thank you for choosing to to donate to {{data.nonprofitName}}!
</h1>
<div mat-dialog-content class="donation-stepper-container">
    <mat-horizontal-stepper linear #stepper>
        <!-- Donation Amount Stepper-->
        <mat-step [stepControl]="donationAmountForm">
            <form [formGroup]="donationAmountForm">
                <ng-template matStepLabel>Donation</ng-template>

                <div class="donation-amount-container">

                    <!-- Input for donation amount -->
                    <div class="donation-input">
                        <mat-form-field>
                            <mat-label>Enter Your Donation Amount</mat-label>
                            <input matInput type="tel" formControlName="donationAmount" currencyMask>
                        </mat-form-field>
                    </div>

                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>

        <!-- Your Information Stepper -->
        <mat-step>
            <form [formGroup]="donorInformationForm">
                <ng-template matStepLabel>Your Information</ng-template>
                <div>
                    <p>Go to a different step to see the error state</p>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>

        <!-- Confirmation Stepper -->
        <mat-step>
            <form [formGroup]="confirmationForm">
                <ng-template matStepLabel>Confirmation</ng-template>
                <div>
                    <p>Go to a different step to see the error state</p>
                    <button mat-button matStepperPrevious>Back</button>
                </div>
            </form>
        </mat-step>
    </mat-horizontal-stepper>
</div>
