<mat-sidenav-container class="sidenav-container">
    <mat-sidenav 
        class="sidenav-content-container" 
        mode="side" 
        position="end"
        [opened]="sidenavOpened">
        <div class="card-container">
            <div class="section1"><p>section1</p></div>
            <div class="section2"><p>section2</p></div>
            <div class="section3"><p>section3</p></div>
            <div class="section4"><p>section4</p></div>
        </div>
    </mat-sidenav>

    <mat-sidenav-content class="main-content-container">
        <div class="main-content">
            <p>HELLO</p>
        </div>

        <button (click)="toggleSideNavOpened()" class="vertical-toggle-button">
            {{getSidenavButtonText()}}
        </button>
    </mat-sidenav-content>
</mat-sidenav-container>
